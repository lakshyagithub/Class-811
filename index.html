<!DOCTYPE html>
<html>
<head>

<title>C81</title>
<style>
	h1
	{
		color: red; 
		font-size: 40px;
		font-family: Arial, Helvetica, sans-serif;
	}
	.body_backgorund {
		background-image: url(https://thumbs.dreamstime.com/b/vector-colored-pencils-circle-background-file-eps-format-31016558.jpg);
		background-size: cover;
		background-position:  center;
	}
	
	#myCanvas{
		background-color: white;
		border-width: 10px;
		border-style: solid;
	}
	</style>
</head>
<body class="body_backgorund">

<center>
	<h1>My First Canvas</h1>
	<canvas id="myCanvas" height="400" width="800"></canvas>
</center>


<script>
	var canvas = document.getElementById("myCanvas");
	var color = "red";
	var ctx= canvas.getContext("2d");
	ctx.beginPath();
	ctx.strokeStyle = color;
	ctx.lineWidth = 2;
	ctx.arc(200,200,100,0,20 * Math.PI);
	ctx.stroke();
</script>
</body>
</html>
